<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="style0.css">
</head>
<body>
    <form>
       First Name: <input type="text" name="First Name"><br>
       Last Name: <input type="text" name="Last name"><br>
       Email:     <input type="email" required name="Email"><br>
       <!-- Don't implment -->
       password: <input type="password" minlength="5" name="password"><br>
       Birthday:  <input type="date" name="date"><br>
       Gender:<br>
             <input type="radio" name="gender" value="Male">Male<br>
             <input type="radio" name="gender" value="Femail">Female<br>
             <input type="radio" name="gender" value="Other">Other<br>
        Pets:<br>
        <input type="checkbox" name="Pets">Cat<br>
        <input type="checkbox" name="Pets">Dog<br>
        <input type="checkbox" name="Pets">Rabbit<br>
        country:<br>
        <select name="country">
            <option name="choose here">Choose Here</option>
            <option name="Syria">Syria</option>
            <option name="Somalia">Somalia</option>
            <option name="Malaysia">Malaysia</option>
            <option name="Saudi Arabia">Saudi Arabia</option>
            <option name="Canada">Canada</option>
            <option name="Kenya">Kenya</option>
            <option name="Thiland">Thiland</option>
            <option name="Japan">Japan</option>
        </select><br>

       <input type="submit" value="Register">
       <input type="reset">

    </form>
    
</body>
</html>
